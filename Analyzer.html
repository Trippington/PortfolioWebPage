<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TrailCamAnalyzer â€“ Upload Images</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">TrailCamAnalyzer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-fill">
    <div class="container d-flex flex-column justify-content-center align-items-center" style="height:70vh;">
      <h1 class="mb-4 text-primary">Upload Your Trail Camera Images</h1>
      <!-- Hidden file input -->
      <input
        type="file"
        id="imageUpload"
        accept="image/*"
        multiple
        hidden
      >
      <!-- Label styled as button -->
      <label for="imageUpload" class="btn btn-lg btn-outline-primary">
        <i class="bi bi-upload me-2"></i>Upload Images
      </label>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-secondary text-white text-center py-3 mt-auto">
    <div class="container">
      <small>&copy; 2025 TrailCamAnalyzer. All rights reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Bootstrap Icons (optional) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
</body>
</html>
