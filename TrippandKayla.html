<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripp and Kayla's Wedding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tripp & Kayla</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">Text</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Add any additional navigation items here if needed -->
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card text-center">
                <div class="card-header">
                    <h2>Save the Date!</h2>
                </div>
                <div class="card-body">
                    <p>Tripp and Kayla are getting married!</p>
                    <h1 id="countdown"></h1>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center p-3">
        <p>&copy; 2024 Tripp and Kayla</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EQBeqOJ8HkGBqxhhHQz5jIKENjTWhQNWS6mRnEVC6vBZwqnnHWuT" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Script for countdown -->
    <script>
        const weddingDate = new Date("2024-12-21T00:00:00");
        const updateCountdown = () => {
            const now = new Date();
            const difference = weddingDate.getTime() - now.getTime();

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const countdownString = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            document.getElementById("countdown").textContent = countdownString;
        };

        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
